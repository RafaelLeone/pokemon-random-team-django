{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h1>Choose a pok√©mon for team 1: </h1>  
    <div class="team1">
        <h1>Team 1:</h1>
        {% for poke in pokes %}
            <div class="pokemon">
                <img class="foto"
                    src="{% if poke.foto %}{{ poke.foto }}{% endif %}"
                />
                {{ poke }}
            </div>
        {% endfor %}
    </div> 

    <div class="vs">VS</div>
    
    <div class="team2">
        <h1>Team 2:</h1>
        {% for pok in pokez %}
            <div class="pokemon">
                <img class="foto"
                    src="{% if pok.foto %}{{ pok.foto }}{% endif %}"
                />
                {{ pok }}
            </div>
        {% endfor %}
    </div>

</body>
